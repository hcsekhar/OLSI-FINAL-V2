{% extends 'base.html' %}
{% load static %}
{% block title %}
  OLSI | Download
{% endblock %}
{% block content %}
  <style>
    /* Basic styling for demonstration purposes */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .image-box {
      width: 30%;
      height: 300px;
      background-color: rgba(30, 236, 137, 0.1);
      border-radius: 5px;
    }
    .image-box img {
      margin-left: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .select-lang {
      width: 15%;
      padding: 5px;
    }
    @media only screen and (max-width: 480px) {
      .image-box {
        height: 250px;
        width: 200px;
        background-color: rgba(30, 236, 137, 0.1);
      }
      .image-box img {
        margin-left: 11px;
      }
      .select-lang {
        width: 25%;
        padding: 5px;
      }
    }
  </style>

  <div class="container my-5 text-center">
    <h1 style="color: darkgreen;">Downloads</h1>
  </div>

  <div class="container">
    <h3>{{ i.PRDT_Title }}</h3>
    <!-- First row: Image box -->
    <div class="image-box">
      <img src="{{ i.PRDT_Image.url }}" height="100%" width="100%" />
    </div>

    <!-- Second row: Language dropdown -->
    <select class="select-lang my-3">
      <option value="telugu">Telugu</option>
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <!-- Add more language options if needed -->
    </select>

    <!-- Third row: Buttons -->
    <div class="buttons">
      <a href="{% url 'prddwnld' %}" class="btn btn-primary">View</a>
      <br />
      <button class="btn btn-primary">Download</button>
    </div>
  </div>
{% endblock %}""
